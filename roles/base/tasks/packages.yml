---
- name: Install universal base packages
  pacman:
    name: "{{ base_packages }}"
    state: present
  tags:
    - packages

- name: Install logrotate
  pacman:
    name: logrotate
    state: present
    
- name: Create pacman hook directory
  file:
    path: /etc/pacman.d/hooks
    state: directory
  tags:
    - packages
      
- name: Use all cores when compressing packages
  lineinfile:
    dest: /etc/makepkg.conf
    regexp: "^COMPRESSXZ"
    line: "COMPRESSXZ=(xz -c -z - --threads=0)"

- name: Push pacman cache cleanup service
  copy:
    src: paccache.service
    dest: /etc/systemd/system/paccache.service
  notify:
    - reload systemd config
  tags:
    - packages
      
- name: Push pacman cache cleanup timer
  copy:
    src: paccache.timer
    dest: /etc/systemd/system/paccache.timer
  notify:
    - reload systemd config
    - restart paccache
  tags:
    - packages
      
- name: Enable and start pacman cache cleanup timer
  service:
    name: paccache.timer
    enabled: yes
    state: started
  tags:
    - packages

- name: Install yay
  aur:
    name: yay
    use: makepkg
    state: present
  become: yes
  become_user: aur_builder
  when: aur is defined
  
- name: Install aur packages
  aur:
    use: yay
    name: "{{ aur.packages }}"
    state: present
  become: yes
  become_user: aur_builder
  when: aur is defined and aur.packages is defined
  