---
- name: Install linux-hardened
  pacman:
    name:
      - linux-hardened
      - linux-hardened-headers
    state: present
  notify:
    - rebuild grub
 
- name: Enable unprivileged containers for non-root users
  copy:
    src: 99-userns.conf
    dest: /etc/sysctl.d/99-userns.conf
  notify:
    - reload sysctl